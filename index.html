<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing page</title>
</head>
<body>
     <section class="showcase ">
         <header>
             <h2 class="logo">Travel</h2>
             <div class="toggle "></div>
         </header>
         <video src="video.mp4" muted loop autoplay></video>
         <div class="overlay"></div>
         <div class="text">
             <h2>Never Stop</h2>
             <h3>Exploring The World</h3>
             <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias suscipit qui obcaecati sint voluptates repellendus tenetur possimus fuga, temporibus velit!</p>
             <a href="#">Explore</a>
         </div>
         <ul class="social">
             <li><a href="#" ><img src="logo-facebook.svg" alt="facebook" width="50px" > </a></li>
             <li><a href="#" ><img src="logo-twitter.svg" alt="twitter" width="50px"></a></li>
             <li><a href="#" ><img src="logo-instagram.svg" alt="instagram" width="50px"></a></li>
         </ul>
     </section>
     <div class="menu">
         <ul>
             <li><a href="">Home</a></li>
             <li><a href="">News</a></li>
             <li><a href="">Destination</a></li>
             <li><a href="">Blog</a></li>
             <li><a href="">Contact</a></li>

         </ul>
     </div>
     <script>
         const menuToggle = document.querySelector('.toggle')
         const showcase = document.querySelector('.showcase')

         menuToggle.addEventListener('click', ()=> {
             menuToggle.classList.toggle('active')
             showcase.classList.toggle('active')
         })
     </script>
</body>
</html>
